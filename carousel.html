<!DOCTYPE html>
<html>
<head>
  <title>Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
        width: 100%;
        margin: auto;
        }
    body{
      background: #000000
    }
  </style>

</head>

<body>
  <div class="container-fluid">
    <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="30000">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <img src="slides/slide1.png" alt="Slide1" width="900" height="500">
          <!-- <div class="carousel-caption">
            <h3>Chania</h3>
            <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
          </div> -->
        </div>

        <div class="item">
          <img src="slides/markus-spiske-357131-unsplash.jpg" alt="Slide2" width="900" height="500">
          <!-- <div class="carousel-caption">
            <h3>Chania</h3>
            <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
          </div> -->
        </div>
      
        <div class="item">
          <img src="slides/markus-spiske-518966-unsplash.jpg" alt="Slide3" width="900" height="500">
          <!-- <div class="carousel-caption">
            <h3>Flowers</h3>
            <p>Beautiful flowers in Kolymbari, Crete.</p>
          </div> -->
        </div>

        <div class="item">
          <img src="slides/patrick-lindenberg-191841-unsplash.jpg" alt="Slide4" width="900" height="500">
          <!-- <div class="carousel-caption">
            <h3>Flowers</h3>
            <p>Beautiful flowers in Kolymbari, Crete.</p>
          </div> -->
        </div>

        <div class="item">
          <img src="slides/markus-petritz-135033-unsplash.jpg" alt="Slide5" width="900" height="500">
          <!-- <div class="carousel-caption">
            <h3>Flowers</h3>
            <p>Beautiful flowers in Kolymbari, Crete.</p>
          </div> -->
        </div>
      </div>

      <!-- Left and right controls -->
      <!-- <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a> -->
    </div>
    
  </body>
</html>

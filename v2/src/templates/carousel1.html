<!DOCTYPE html>
<html>
    <head>
        <title>
            Carousel
        </title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
                </script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
                </script>
                <style>
                    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
        width: 100%;
  height: 100%;
        margin: auto;
        }
    body{
      background: #000000
    }
                </style>
            </link>
        </meta>
    </head>
    <body>
        <div class="container-fluid">
            <div class="carousel slide carousel-fade" data-interval="15000" data-ride="carousel" id="myCarousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#myCarousel">
                    </li>
                    <li data-slide-to="1" data-target="#myCarousel">
                    </li>
                    <li data-slide-to="2" data-target="#myCarousel">
                    </li>
                    <li data-slide-to="3" data-target="#myCarousel">
                    </li>
                </ol>
                <!-- https://drive.commvault.com/webconsole/gtl.do?gid=XA3VRwQUr1EsgIv -->
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img alt="Slide 1" src="./slides/slide1.png">
                        </img>
                    </div>
                    <div class="item">
                        <img alt="Slide 2" src="./slides/slide2.png">
                        </img>
                    </div>
                    <div class="item">
                        <img alt="Slide 3" src="./slides/slide3.png">
                        </img>
                    </div>
                    <div class="item">
                        <img alt="Slide 4" src="./slides/slide4.png">
                        </img>
                    </div>
                    <div class="item">
                        <img alt="Slide 5" src="./slides/slide5.png">
                        </img>
                    </div>
                </div>
            </div>
            <!-- Lead Designer - Thomas Dello Russo Jr tdellorusso@commvault.com -->
        </div>
    </body>
</html>
